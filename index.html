<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperture Converter</title>
</head>
<body>

    <div class="container">

        <h2>Please enter the temperature that you'd like to convert</h2>

        <form id="tempCal" onsubmit="calculateTemp(); return false ">
            
            <!-- <label for="temp">Please enter the temperature that you'd like to convert</label> -->
            <input type="number" name="temp" id="temp">
            
            <select name="temp_diff" id="tempSelect">
                <option value="cel">Celcius</option>
                <option value="Fah">Fahrenheit</option>
            </select> <br>

            <input type="submit" name="temp" id="submit"/><br>
            <span id="resultContainer"></span>

        </form>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
